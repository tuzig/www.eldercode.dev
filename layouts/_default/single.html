{{ define "main" }}
<header class="border-b border-dark-border bg-dark-bg/80 backdrop-blur-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex items-center justify-between">
      <a href="/" class="text-2xl font-display font-bold text-gradient-cyan">
        &larr; Back to Home
      </a>
    </nav>
  </div>
</header>

<section id="rfq" class="py-20 bg-dark-surface border-t border-dark-border">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto">
      <div class="text-center mb-12 animate-fade-up">
        <h1 class="text-5xl font-display font-bold mb-6">Ready to Scale Up?</h1>
        <p class="text-lg text-dark-text-secondary mb-8">
          Get a free code audit today and discover how to transform your prototype into market-ready online service.
        </p>
      </div>

      <div class="bg-dark-bg p-8 rounded-lg">
        <form name="onboarding" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you">
          <input type="hidden" name="form-name" value="onboarding" />
          <p class="hidden">
            <label>
              Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
          </p>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="name" class="block text-sm font-mono uppercase tracking-wider text-dark-text-secondary mb-2">Full Name</label>
              <input type="text" id="name" name="name" class="w-full bg-dark-surface border border-dark-border rounded-md px-4 py-3 text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-cyan" required>
            </div>
            <div>
              <label for="email" class="block text-sm font-mono uppercase tracking-wider text-dark-text-secondary mb-2">Email Address</label>
              <input type="email" id="email" name="email" class="w-full bg-dark-surface border border-dark-border rounded-md px-4 py-3 text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-cyan" required>
            </div>
          </div>

          <div class="mb-6">
            <label for="project-description" class="block text-sm font-mono uppercase tracking-wider text-dark-text-secondary mb-2">Tell us about your project</label>
            <textarea id="project-description" name="project-description" rows="4" class="w-full bg-dark-surface border border-dark-border rounded-md px-4 py-3 text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-cyan" required></textarea>
          </div>

          <div class="mb-6">
            <label for="user-flows" class="block text-sm font-mono uppercase tracking-wider text-dark-text-secondary mb-2">Describe the core user flows of your application.</label>
            <textarea id="user-flows" name="user-flows" rows="6" class="w-full bg-dark-surface border-dark-border rounded-md px-4 py-3 text-dark-text-primary focus:outline-none focus:ring-2 focus:ring-cyan" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="text-lg px-10 py-5 group bg-gradient-to-r from-cyan to-purple-500 hover:from-cyan-600 hover:to-purple-600 text-dark-bg font-mono uppercase tracking-wide rounded-md border-0 cursor-pointer inline-flex items-center">
              Start Onboarding
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
