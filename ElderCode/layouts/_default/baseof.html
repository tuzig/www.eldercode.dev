<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}" />
    
    {{ $style := resources.Get "css/main.css" | resources.PostCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
</head>
<body>
  <div class="min-h-screen bg-dark-bg text-dark-text-primary relative overflow-hidden">
    <div class="fixed inset-0 grid-bg opacity-20 pointer-events-none"></div>
    <div class="fixed inset-0 pointer-events-none">
      <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-cyan rounded-full animate-float opacity-30"></div>
      <div class="absolute top-3/4 right-1/3 w-1 h-1 bg-purple rounded-full animate-float opacity-40" style="animation-delay: 2s"></div>
      <div class="absolute top-1/2 right-1/4 w-1.5 h-1.5 bg-cyan rounded-full animate-float opacity-25" style="animation-delay: 4s"></div>
    </div>
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
